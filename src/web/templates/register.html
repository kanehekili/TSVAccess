<!doctype html>
<html>
<head>
    <title>TSV CHIP Registrierung</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/config.css') }}">
</head> 


<body>
   <h1>
     <span>Chip Ausgabe</span>
     <div class="logo-container">
       <a href="/" data-toogle="back" title="ZurÃ¼ck zum Dashboard">
       <img src="{{ logo_path }}" alt="Logo">
       </a>
     </div>
  </h1>
   <table class="locTable">
   <thead>
    <tr>
       {% for header in chipHeaders %}
       <th>{{header}}</th>
       {% endfor %}
     </tr>
   </thead>     
   <tbody>
      {% for row in chipData %}
      <tr>
         <td>{{row['lfd']}}</td>
         <td>{{row['id']}}</td>
         <td>{{row['date']}}</td>
         <td>{{row['name']}}</td>
         <td>{{row['bday']}}</td>
         <td>{{row['access']}}</td>
         <td>{{row['RFID']}}</td>
      </tr>
     {% endfor %}
    </tbody>
	 </table>

</body>
</html>
